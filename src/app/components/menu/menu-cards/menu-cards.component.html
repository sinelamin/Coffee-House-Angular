<div class="menu-card">
  <div class="menu-card__img" [style.backgroundImage]="'url(' + cardValue.img + ')'">
  </div>
  <div class="menu-card__info">
    <div class="menu-card__text">
      <h4 class="menu-card__title">{{ cardValue.name }}</h4>
      <p class="menu-card__description">
        {{ cardValue.description }}
      </p>
    </div>
    <p class="menu-card__price">{{ cardValue.price }}</p>
  </div>
</div>
